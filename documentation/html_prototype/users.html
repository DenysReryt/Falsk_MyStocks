<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>List of Users</h1>
<button class="add">Add</button>
<!-- Add a form for searching users by registration date -->
<form method="get" action="{{ url_for('users.search_by_date') }}">
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date">
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date">
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Stocks amount</th>
        <th>Registration Date</th>
        <th>Phone</th>
        <th>Actions</th>
        <th></th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td><a class="user-link" href="{{ url_for('users.get_user', user_id=user.id, code=loop.index) }}">{{
            user.first_name }}</a></td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.stocks_amount }}</td>
        <td>{{ user.registration_date }}</td>
        <td>{{ user.phone }}</td>
        <td>
            <button>Edit</button>
            <button>Delete</button>
        </td>
    </tr>
    {% endfor %}
</table>

<p><a href="{{ url_for('home') }}">Home</a></p>

<style>
body {
  font-family: Arial, sans-serif;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 30px 0;
}

th, td {
  font-size: 16px;
  padding: 10px;
  border: 1px solid #ccc;
  text-align: center;
}

th {
  background-color: gray;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-top: 50px;
  margin-bottom: 30px;
}

a {
    text-decoration: none;
    color: #039be5;
}

p {
    font-size: 18px;
    text-align: center;
    margin-top: 80px;
}

.add {
  float: right;
  background-color: #74992e;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 10px;
}

/* Style for the search form */
form {
    float: left;
    text-align: center;
}

label {
    font-size: 18px;
    margin-right: 10px;
}

input[type="date"] {
    font-size: 16px;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

button[type="submit"] {
    background-color: #039be5;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px
}



</style>
</body>
</html>
