<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users for particular company</title>
</head>
<body>
{% for stock in stocks %}
<h1>List of users for company {{ stock.company }}</h1>
{% endfor %}
<button class="add">Add</button>
{% for user in users %}
<table>
    <tr>
        <th>User_id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Stocks amount</th>
        <th>Sum ($)</th>
    </tr>

    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.stocks_amount }}</td>
        <td>{{ user.sum }}</td>
    </tr>
    {% endfor %}
</table>

<p><a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('stocks') }}">List of Stocks</a></p>
<style>

body {
  font-family: Arial, sans-serif;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin: 40px 0;
}

th, td {
  padding: 10px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 16px;
}

th {
    background-color: gray;
}

h1 {
    text-align: center;
    margin-top: 50px;
    font-size: 36px;
}

p {
    font-size: 18px;
    text-align: center;
    margin-top: 80px;
}

a {
    text-decoration: none;
    color: #039be5;
    margin-right: 20px;
    margin-left: 20px;
}

.add {
  float: right;
  background-color: #74992e;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 10px;
}







</style>
</body>
</html>
